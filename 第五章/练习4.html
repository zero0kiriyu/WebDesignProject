<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习4</title>
</head>
<body>
    <div class="head">
        <h1> 练习4</h1>
        <hr />
    </div>
    <div class="content">
        <form action="" method="post">
            苹果<input type="text" id="apple"><br/>
            橘子<input type="text" id="orange"><br/>
            香蕉<input type="text" id="banana"><br/>
            <input type="submit" onclick="warning()">
        </form>
    </div>
</body>
<script>
    function warning(){
        let apple = parseInt(document.getElementById("apple").value);
        let orange = parseInt(document.getElementById("orange").value);
        let banana = parseInt(document.getElementById("banana").value);
        if (isNaN(apple)||isNaN(orange)||isNaN(banana)) {
            alert("错误输入！请输入正确数字");
            return false;
        }
        let price = apple*59+orange*49 +banana*39;
        alert("Your total cost is $"+price*1.05);
        return false;
    }
</script>
</html>
