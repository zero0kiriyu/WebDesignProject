<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左右移动方框</title>
    <script>
        window.onload=function(){
            var box = document.getElementById('box');
            var iLeft = 0;
            var Speed = 3;
            //定义一个定时器
            var Timer = setInterval(Move,5);
            function Move(){
                iLeft +=Speed;

                if (iLeft>1300){
                    Speed = -1
                }
                if(iLeft<0){
                    Speed = 1
                }
                box.style.left = iLeft + 'px'
            }



        }

    </script>
    <style>
        #box {
            width:400px;
            position: fixed;
        }
    </style>
</head>
<body>

<div id="box">Save time with TIMESAVER 2.2</div>

</body>
</html>
