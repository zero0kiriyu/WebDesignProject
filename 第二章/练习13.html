<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习题13</title>
</head>
<body>
<div class="head">
    <h1>Tree Branches主页</h1>
    <hr />
</div>

<div class="content">
    <div class="introduction">
        <div class="ol">
        <h1>公司现有品种</h1>
            <ol>
                <li>太阳花</li>
                <li>真宇</li>
                <li>绣球花</li>
            </ol>
        </div>
        <div class="ul">
        <h1>公司介绍</h1>
            <ul>
                <li>成立时间:2014年05月12日</li>
                <li>公司现状:本公司主要经营枝条、花卉种植与销售。以行业领先的技术为依托，<br />采用公司+农户的模式，通过多产经营、优化产业结构，取得了良好的经济效益</li>
            </ul>
        </div>
    </div>
    <h1>产品属性</h1>
    <div class="price_form">
        <table border="1">
            <tr>
                <th colspan="2"> </th>
                <th>类型</th>
                <th>长度</th>
                <th>价格</th>
            </tr>
            <tr>
                <th rowspan="3">名字</th>
                <th>太阳花</th>
                <td>草本花卉</td>
                <td>8-10厘米</td>
                <td>2元</td>
            </tr>
            <tr>
                <th>真宙</th>
                <td>灌木</td>
                <td>15-20厘米</td>
                <td>20元</td>
            </tr>
            <tr>
                <th>绣球花</th>
                <td>草本花卉</td>
                <td>8-12厘米</td>
                <td>40元</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
