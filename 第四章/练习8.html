<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习题8</title>
</head>
<body>
<div class="head">
    <h1>练习8</h1>
    <hr />
</div>

<div class="conetent">
    <input type="text" id="input" />
    <input type="button" onclick="process()" value="输入" />
    <p id="result"></p>
    <p id="back"></p>
</div>
</body>
<script type="text/javascript">
    function process()
    {
        let array = document.getElementById("input").value.split(" ");
        let tag=0;
        console.log(array);
        for(let i=0;i<array.length;i++)
        {

            if(isNaN(array[i]))
            {
                 alert("请输入多个以空格隔开的数字！");
                 return 0;
            }
            if(array[i]=="0")
            {
                tag=1;
                array.splice(i,1);
                i--;
                console.log(array);
            }
        }
        document.getElementById("result").innerHTML="结果:   "+array.join(" ");
        if(tag===1)
            document.getElementById("back").innerHTML="返回值:   True";
        else
            document.getElementById("back").innerHTML="返回值:   False";
           //document.getElementById("back").innerHTML="返回值:   Valid name";

    }
</script>
</html>
