<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习题9</title>
</head>
<body>
<div class="head">
    <h1>练习9</h1>
    <hr />
</div>

<div class="conetent">
    <input type="text" id="input" />
    <input type="button" onclick="process()" value="输入" />
    <p id="result"></p>
    <p id="back"></p>
</div>
</body>
<script type="text/javascript">
    function process()
    {
        let array = document.getElementById("input").value.split(" ");
        let count=0;
        console.log(array);
        for(let i=0;i<array.length;i++)
        {
            if(!array[i].match(/[a-zA-Z]+/))
            {
                alert("请输入多个以空格隔开的字符串！");
                return 0;
            }
            if(array[i].match(/[a-zA-Z]+ie$/)||array[i].match(/[a-zA-Z]+y$/))
            {
                count++;
            }
        }
        document.getElementById("result").innerHTML="结果:   "+count;
    }
</script>
</html>
